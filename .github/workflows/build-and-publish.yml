name: Build and Publish Docker Image

on:
  push:
    branches:
      - master
      - main
  pull_request:
    branches:
      - master
      - main
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-publish:
    runs-on: windows-2022
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Docker
      run: |
        # Enable Windows containers mode
        & $Env:ProgramFiles\Docker\Docker\DockerCli.exe -SwitchDaemon

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Set ShareUser Password Environment Variable
      run: |
        echo "SHARE_USER_PASSWORD=${{ secrets.SHARE_USER_PASSWORD }}" >> $env:GITHUB_ENV
      shell: pwsh

    - name: Build Docker image using build.ps1
      run: |
        .\build.ps1
      shell: pwsh
      env:
        SHARE_USER_PASSWORD: ${{ secrets.SHARE_USER_PASSWORD }}

    - name: Tag and push Docker image
      run: |
        # Tag the image with the metadata tags
        $tags = '${{ steps.meta.outputs.tags }}' -split '\n'
        foreach ($tag in $tags) {
          if ($tag.Trim()) {
            docker tag windows-playwright:latest $tag.Trim()
            docker push $tag.Trim()
          }
        }
      shell: pwsh

    - name: Clean up local images
      run: |
        docker image prune -f
      shell: pwsh
